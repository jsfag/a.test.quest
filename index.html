<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/theface.css">
</head>
<body>
  <div id="MODAL" >
    <div id="cont_dialog" onclick="close_modal()">
      <form action="" method="post">
        <div id="cont_inputs" onclick="event.stopPropagation()">
          <div>
            <label for="code">Code:</label>
            <input id="code" type="text" autofocus placeholder="RU">
          </div>
          <div>
            <label for="country">Country:</label>
            <input id="country" type="text" placeholder="Russia">
          </div>
          <div>
            <button type="button" id="add" onclick="addCountry()">Add</button>
            <button type="button" onclick="close_modal()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="ROOT">
    <div id="head">
      <div id="cont_controls">
        <div>
          <button id="open_modal" onclick="open_modal()">Add</button>
        </div>

        <div>
          <input id="filter_input"
            type="text"
            placeholder="Filter..."
            autofocus
            onkeyup="filteredCountries()">
        </div>
      </div>
      <div id="sort">
        <button onclick="sortHandler(sortCode)">Code</button>
        <button onclick="sortHandler(sortName)">Country</button>
      </div>
    </div>
    <div id="table"></div>
  </div>
</body>
<script src="assets/js/programme.js"></script>
</html>
